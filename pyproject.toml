[tool.ruff]
line-length = 79
target-version = "py310"
exclude = [
  "external",
  "legacy",
  "mamba_ssm",
  "transformer_killer_core",
  "unified_trans_infinity",
  "ot_memory_agent",
]

[tool.pytest.ini_options]
addopts = "-ra"
testpaths = [
  "trans_mamba_core/tests",
]
norecursedirs = [
  "external",
  "legacy",
  "mamba_ssm",
  "transformer_killer_core",
  "unified_trans_infinity",
  "ot_memory_agent",
  ".git",
  "__pycache__",
]

[tool.ruff.lint]
select = ["E", "F"]
